{% extends 'base.html' %}

{% block titulo %}Cadastro{% endblock %}

{% block conteudo %}
<h1 class="mt-3 mb-3"> Cadastro </h1>

<form method="POST" action="{% url 'cadastro' %}">
  <!-- POST é o método que vai armazenar as informações digitadas no formulário
   Para acessar essas informações, basta escrever 'request.POST'-->

  {% include 'parciais/_messages.html' %}   <!-- para mostrar mensagens ao usuário -->
  {% csrf_token %}  <!-- Sistema de segurança do django -->

  <div class ="form-group">
    <label>Nome</label>
    <input type = "text" name = "nome" value="{{ request.POST.nome }}" class ="form-control" placeholder="Insira o nome">
  </div>   <!-- O value="{{ request.POST.nome }} serve para quando der um erro, salvar nos campos o que foi digitado. -->
  <div class ="form-group">
    <label >Sobrenome</label>
    <input type = "text" name = "sobrenome" value="{{ request.POST.sobrenome }}" class ="form-control" placeholder="Insira o sobrenome">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" value="{{ request.POST.email }}" class="form-control" placeholder="Insira o email">
    <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com alguém.</small>
  </div>
  <div class="form-group">
    <label>Usuário</label>
    <input type="text" name="usuario" value="{{ request.POST.usuario }}" class="form-control" placeholder="Insira o nome do seu usuário">
  </div>
  <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" placeholder="Insira a sua nova senha">
  </div>
  <div class ="form-group">
    <label>Repetir a senha</label>
    <input type = "password" name = "senha2" class ="form-control" placeholder="Insira a senha novamente">
  </div >
  <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
{% endblock %}
