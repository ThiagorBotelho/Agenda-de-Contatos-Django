{% load static %}

<!DOCTYPE html>
<html lang="pt">

<head>
  <title>{% block titulo %}{% endblock %}</title>   <!-- Quando não usar o block, usará Agenda -->
  {% include 'parciais/_head.html' %}
</head>

<body>

  {% include 'parciais/_nav.html' %}

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">

        {% if 'accounts' not in request.path %}
        <!-- Se não tiver a palavra accounts na url, mostre o campo -->

        <!-- Campo de Pesquisa -->
        <br><br>
        <form method="get" action="{% url 'busca' %}">
          <div class="form-group row">
            <div class="col-12">
              <input class="form-control"
                     type="search" value="{{ request.GET.termo }}"
                     id="search-input"
                     placeholder="Digite sua pesquisa"
                     name="termo">
            <!-- Get.termo é para quando digitar e pesquisar, o que foi digitado fica salvo no campo.-->
            <!-- Termo é variável que vai guardar o que foi escrito no campo da pesquisa. -->

            {% include 'parciais/_messages.html' %}

            </div>
          </div>
        </form>
        {% endif %}

        {%block conteudo%} {% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.slim.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

</body>

</html>
